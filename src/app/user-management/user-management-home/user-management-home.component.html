<div class="box">
    <h2 class="title is-3">Available Users</h2>
</div>
<div class="box">
    <table class="ui celled table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Role</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let val of userData">
                <td data-label="#">{{val.id}}</td>
                <td data-label="Name">{{val.name}}</td>
                <td data-label="Email">{{val.email}}</td>
                <td data-label="Phone Number">{{val.cellphone}}</td>
                <td data-label="Role">{{val.role}}</td>
                <td data-label="Status">
                  <div class="ui toggle checkbox">
                    <input type="checkbox" name="public">
                    <label>Subscribe to weekly newsletter</label>
                  </div>
                </td>
                <td data-label="Action">
                    <a><i (click)="deleteUser(val.id)" class="fa fa-trash fa-2x"></i></a>
                    <br />
                    <a routerLink="/edit/{{val.id}}"><i class="fa fa-edit fa-2x"></i></a>
                </td>
            </tr>
        </tbody>
      </table>
</div>
