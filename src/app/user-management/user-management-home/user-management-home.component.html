<div class="box">
  <h2 class="title is-3">Available Users</h2>
</div>
<div class="box">
  <table class="ui celled table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let val of userData">
              <td data-label="Name">{{val.name}}</td>
              <td data-label="Email">{{val.email}}</td>
              <td data-label="Phone Number">{{val.cellphone}}</td>
              <td data-label="Role">{{val.role}}</td>
              <td data-label="Status">
                <label class="switch">
                  <input type="checkbox"  (input)="onChecked(val.id, $any($event.target).value)" [checked]="val.isActive">
                  <span class="slider round"></span>
                </label>
              </td>
              <td data-label="Action">
                  <a><i (click)="deleteUser(val.id)" class="fa fa-trash fa-2x"></i></a>
              </td>
          </tr>
      </tbody>
    </table>
</div>
