<div class="update-pass">
    <div class="box">
      <form class="box" [formGroup]="EditForm" (ngSubmit)="onEditSubmit()">
  
        <h3 class="title mb-6">Password Update</h3>
        <div class="field">
          <label class="label">Old Password</label>
          <div class="control has-icons-left">
            <input formControlName="oldPassword" type="password" class="input is-rounded" placeholder="Enter old password" required>
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
    
        <div class="field">
          <label class="label">New Password</label>
          <div class="control has-icons-left">
            <input type="password" class="input is-rounded" formControlName="password" placeholder="Enter new password" required>
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
    
        <div class="field">
          <label class="label">Confirm Password</label>
          <div class="control has-icons-left">
            <input type="password" class="input is-rounded" formControlName="confPass" placeholder="Confirm new password" required>
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-success">Update</button>
            &nbsp;&nbsp;
          <button type="submit" class="button is-normal" (click)="Cancel()">{{buttonText}}</button>
          </div>
        </div>
    
      </form>
    </div>
    
  </div>
